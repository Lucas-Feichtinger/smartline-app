<div class="app-loading">
   <div class="background">
      <svg
         class="spinner"
         viewBox="25 25 50 50"
         [ngStyle]="{ heigth: Size + 'px', width: Size + 'px' }">
         <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            [attr.stroke-width]="StrokeWidth"
            stroke-miterlimit="10" />
      </svg>
   </div>
</div>
